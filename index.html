<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="./style.css"
  />
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 80px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result-info">
      <h2>Your Result</h2>
      <div class="total-score">
        <span>76</span><p> of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-info">
      <h2>Summary</h2>
      <div class="reaction">
        <div class="image-holder"><img src="./assets/images/icon-reaction.svg" alt="reaction"><p>Reaction</p></div>
        <div><p><span class="dark">80</span> / 100</p></div>
      </div>
      <div class="memory">
        <div class="image-holder"><img src="./assets/images/icon-memory.svg" alt="memory"><p>Memory</p></div>
        <div><p><span class="dark">92</span> / 100</p></div>
      </div>
      <div class="verbal">
        <div class="image-holder"><img src="./assets/images/icon-verbal.svg" alt="verbal"><p>Verbal</p></div>
        <div><p><span class="dark">61</span> / 100</p></div>
      </div>
      <div class="visual">
        <div class="image-holder"><img src="./assets/images/icon-visual.svg" alt="visual"><p>Visual</p></div>
        <div><p><span class="dark">72</span> / 100</p></div>
      </div>
      <button>Continue</button>
    </div>
  </div>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Radhakrishnan R</a>.
  </div>
</body>
</html>
